<form id="newThreadForm">

        </div>

            <input type="text" name="category" id="category" placeholder="Enter category" required>
        </div>
        <div class="item">
            <label for="content">Content</label>
            <textarea rows="6" name="content" id="content" placeholder="Write your content" required></textarea>
        </div>
        <button type="submit" class="btnpost">Post</button>
    </div>
</form>
