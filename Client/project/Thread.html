<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="threadstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Thread</title>
</head>
<body>
    <div class="mainpage">
        <div class="navbar">
            <div class="logo">
                <p><a href="home.html">Simple Forum</a></p>
            </div>
            <div class="items">
                <ul>
                    <li><a href="home.html" class="nav-link">Home</a></li>
                    <li><a href="Category.html" class="nav-link">Category</a></li>
                </ul>
            </div>
            <div class="searchbar">
                <form>
                    <button class="btnthread" type="submit"><a href="new-thread.html">New Thread</a></button>
                </form>
            </div>
        </div>

        <!-- Thread Section -->
        <div class="thread-container">
            <div class="thread-header">
                <h2 id="thread-title">Loading...</h2>
                <div class="thread-meta">
                    <span class="category" id="thread-category">Loading...</span>
                    <span class="comments">
                        <i class="fa-solid fa-comment"></i>
                        <span id="comment-count">Loading...</span>
                    </span>
                </div>
            </div>
            <div class="thread-body">
                <p id="thread-content">Loading...</p>
            </div>

            <div class="answers" id="comments-section">
                <!-- Comments will be dynamically inserted here -->
            </div>

            <div class="reply-form">
                <form id="comment-form">
                    <div class="author-section">
                        <i class="fa-solid fa-comment"></i>
                        <h2>Add your comment</h2>
                    </div>
                    <div class="author-section">
                        <input type="text" name="author" id="comment-author" placeholder="Your Name" required>
                    </div>
                    <div class="submit">
                        <textarea id="comment-content" name="content" required placeholder="Write your comment here..."></textarea>
                        <button type="submit">
                            <i class="fa-solid fa-arrow-up"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="footer">
            <div class="icons">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-google"></i>
                <i class="fa-brands fa-github"></i>
            </div>
            <div class="texted">
                <span>Copy Right 2024 ©️ By</span>
                <a href="#Simple Forum" class="color">Simple Forum</a>
                <span> All Rights Reserved</span>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
